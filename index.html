<!DOCTYPE html>
<html>
<head>
  <title>To-Do with Vue</title>
  <link rel="stylesheet" type="text/css" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/foundation-custom/css/foundation.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
</head>
<body>

<div class="container text-center" id="todo">

<div class="row">
    <div class="small-1 columns">
    <i class="fa" v-bind:class="classObject" v-on:click="selectAll"></i>
    </div>
    <div class="small-10 columns">
    <input type="text" placeholder="What do you need to do?" autofocus v-model="todo" v-on:keyup.enter="addTask">
    </div>
    <div class="small-1 columns">
    <i class="fa fa-times" v-on:click="clearList" title="Delete All Tasks"></i>
    </div>
</div>    
  <div id="todo-list">
    <div v-for="todo in todos">
      <div class="row">
        <div class="small-5 small-centered columns">
          <div class="row">
            <div class="small-1 columns">
              <i class="fa" v-bind:class="[todo.checked ? 'fa-check-square-o' : 'fa-square-o' ]" v-on:click="checkTask(todo)"></i>
            </div>
            <div class="small-10 columns">
              <input type="text" v-on:keyup.enter.prevent="editTask(todo,$event.srcElement)" v-model="todo.text"></input>
            </div>
            <div class="small-1 columns">
              <i class="fa fa-times" v-on:click="removeTask(todo)"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>
<script src="js/vue.js"></script>
<script src="js/store.js"></script>
<script src="js/app.js"></script>
</body>
</html>
